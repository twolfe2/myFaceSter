
<h1>{{ currentState | uppercase }}</h1>

<form ng-submit='submit()'>
<div class="mdl-textfield mdl-js-textfield">
  <!-- <input type="text" ng-model='user.username' placeholder="Username" required> -->
  <input class="mdl-textfield__input" type="email" ng-model='user.email'  placeholder="Email" required>
  <input class="mdl-textfield__input" type="text" ng-model='user.name' ng-if='currentState === "register"' placeholder="Name" required>
  <input class="mdl-textfield__input" type="password" ng-model='user.password' placeholder="Password" required>
  <input class="mdl-textfield__input"
          type="password"
          ng-model='user.password2'
          placeholder="Password (again)"
          ng-if='currentState === "register"'
          required>

  <button class="btn btn-success">{{ currentState }}</button>
  <button class="btn btn-primary" type='button' ng-click="authenticate('facebook')">Sign in with Facebook</button>

</form>
