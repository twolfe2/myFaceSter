<h2>Profile</h2>

<div class="row">
  <div class="col-md-4 profileSide">
  
  <div class="thumbnail">
      <img src="{{currentUser.image}}" alt="profile image">
      <div class="caption">
        <h3>{{currentUser.name}}</h3>
        <p>...</p>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
    
  </div>
  <div class="col-md-8">
    <table class="table">
    <div class="form-group col-md-4 col-md-offset-8 ">
        <label for="search" class="control-label">Search</label>
        <div class=''>
            <input type="text" class="form-control" id="search" placeholder="Name" ng-model='searchUsers'>
        </div>
        <thead>
            <th>Image</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat='friend in currentUser.friends | filter: searchUsers'>
                <td>{{friend.image}}</td>
                <td>{{friend.name}}</td>
                <td>{{friend.email}}</td>
                <td>
                    <button class="btn btn-danger btn-xs" ng-click="addFriend(friend._id)">X</button>
                </td>
            </tr>
        </tbody>
</table>

  </div>
</div>
<pre>{{ currentUser |json}}</pre>
